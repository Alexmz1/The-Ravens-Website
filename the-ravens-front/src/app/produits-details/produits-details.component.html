<div class="container mt-5">
  <div class="row">
    <div class="col-md-6">
      <img src="{{produit.photo_produit}}" class="img-fluid" alt="Image du Produit">
    </div>
    <div class="col-md-6">
      <div class="d-flex justify-content-between align-items-center">
        <h2>{{produit.nom}}</h2>
        <h2 class="text-end">{{produit.prix}} â‚¬</h2>
      </div>
      <div class="mt-4">
        <h3>Taille</h3>
        <div class="d-flex">
          <div class="form-check me-3">
            <input class="form-check-input" type="radio" name="taille" id="tailleS" value="S">
            <label class="form-check-label" for="tailleS">S</label>
          </div>
          <div class="form-check me-3">
            <input class="form-check-input" type="radio" name="taille" id="tailleM" value="M">
            <label class="form-check-label" for="tailleM">M</label>
          </div>
          <div class="form-check me-3">
            <input class="form-check-input" type="radio" name="taille" id="tailleL" value="L">
            <label class="form-check-label" for="tailleL">L</label>
          </div>
        </div>
        <button class="btn ms-auto mt-2"><i class='bx bx-cart-add'></i></button>
      </div>
      <div class="mt-4">
        <h6>Description</h6>
        <p>{{produit.description}}</p>
      </div>
      <div class="mt-4">
        <h6>
          <a data-bs-toggle="collapse" href="#guideTailles" role="button" aria-expanded="false" aria-controls="guideTailles" style="text-decoration: none; color: black;">
            Guide des Tailles <i class="fas fa-chevron-down"></i>
          </a>
        </h6>
        <div class="collapse" id="guideTailles">
          <img src="./assets/images/guide_taille.webp" class="img-fluid" alt="Guide des Tailles">
        </div>
      </div>
    </div>
  </div>

  <img src="./assets/images/Logo-thr-noir.png" class="logo mt-5 mb-5">
</div>
