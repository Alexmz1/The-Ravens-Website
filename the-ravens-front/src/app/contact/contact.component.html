<section class="contact">

  <form class="my-form mt-5 mb-5" (ngSubmit)="envoyerMessage()">
    <div class="card col-8 col-sm-9">
      <h3>Contact</h3>
      <div class="row">
        <div class="col-lg-3">
          <label class="form-label">Nom*:</label>
          <input type="text" class="form-control" [(ngModel)]="messageData.nom" name="nom" required/>
        </div>

        <div class="col-lg-3">
          <label class="form-label">Prénom*:</label>
          <input type="text" class="form-control" [(ngModel)]="messageData.prenom" name="prenom" required/>
        </div>

        <div class="col-lg-6">
          <label class="form-label">Mail*:</label>
          <input type="email" class="form-control" [(ngModel)]="messageData.email" name="mail" required/>
        </div>
      </div>

      <label class="form-label">Description*:</label>
      <textarea class="form-control description" [(ngModel)]="messageData.message" name="message" required></textarea>

      <button type="submit" class="btn btn-primary custom-btn mt-3">Envoyer</button>

      <p class="champs-obl">* Champs obligatoires</p>
    </div>
  </form>

  <div *ngIf="messageEnvoye" class="alert alert-success mt-3">
    Votre message a bien été envoyé, nous vous répondrons dans les plus brefs délais.
  </div>

</section>
